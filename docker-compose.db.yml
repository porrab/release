services:
  postgres:
    image: postgres:15-alpine
    container_name: demo-dps-postgres
    environment:
      POSTGRES_DB: demodps
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgres_data:/var/lib/postgresql/data 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
   postgres_data:
      
networks:
  my-networks:
    external: true
    name: dps-be_default
